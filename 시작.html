<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게임 시작 화면</title>
<link rel="stylesheet" href="style.css">
<style>
  /* 배경 이미지 설정 */
  body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('./images/background3.jpg'); /* 배경 이미지 경로 */
    background-size: cover; /* 화면 크기에 맞게 */
    background-position: center; /* 중앙 정렬 */
    background-repeat: no-repeat; /* 반복 없음 */
  }

  /* 시작 화면 중앙 정렬 */
  #startScreen {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: rgba(0, 0, 0, 0.5); /* 배경 위에 반투명 검정 오버레이 */
  }

  /* 버튼 스타일 */
  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #218838;
  }
</style>
</head>

<body>
<!-- 배경 음악 재생을 위한 iframe -->
<iframe id="audioFrame" src="audio.html" style="display: none;"></iframe>

<!-- 시작 화면 내용 -->
<div id="startScreen" class="screen">
  <h1>ESCAPE FROM ILSAN</h1>
  <p>당신의 여정을 위한 준비가 되었다면, 아래 버튼을 눌러 게임을 시작하세요.</p>
  <button onclick="startGame()">게임 시작</button>
</div>

<script>
  function startGame() {
    window.location.href = "phase1.html"; // 1단계 게임 화면으로 이동
  }
</script>

</body>
</html>
